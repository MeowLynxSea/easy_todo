name: Build Flutter Desktop (release)

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build-desktop:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            artifact_name: flutter-linux-release
            artifact_path: build/linux/**/release/bundle
          - os: windows-latest
            target: windows
            artifact_name: flutter-windows-release
            artifact_path: build/windows/**/runner/Release
          - os: macos-latest
            target: macos
            artifact_name: flutter-macos-release
            artifact_path: dist/macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux build dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            libgtk-3-dev \
            libsecret-1-dev \
            ninja-build \
            pkg-config

      - name: Pub get
        run: flutter pub get

      - name: Build ${{ matrix.target }} (release)
        run: flutter build ${{ matrix.target }} --release

      - name: Strip macOS dSYM
        if: matrix.target == 'macos'
        run: rm -rf build/macos/Build/Products/Release/*.dSYM

      - name: Package macOS app bundle (resolve symlinks)
        if: matrix.target == 'macos'
        run: |
          rm -rf dist/macos
          mkdir -p dist/macos
          rsync -a --copy-unsafe-links build/macos/Build/Products/Release/easy_todo.app dist/macos/
          codesign --force --deep --sign - dist/macos/easy_todo.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error
